{% extends 'users/base_users.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container bg-info p-2 rounded">   

        <h2 class="my-2">{{ title }}</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">{{ title }}</button>
        </form>
        
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endblock %}
