{% extends 'users/base_users.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    
    <div class="container mt-5">
        <h2>{{ title }}</h2>
    </div>

    <div class="bg-primary text-white p-4 m-2 rounded">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">
                Перевірити
            </button>
        </form>
    </div>
{% endblock %}
