{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ВГЕ{% endblock %}</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>

    <div class="container-fluid">

        <header class="bg-warning text-white text-center p-2 position-fixed d-flex w-100 rounded
                       justify-content-end" 
                style="top: 0; z-index: 1030;">

            {% include "partials/header.html" %}
          

            {% block header %}{% endblock %}

        </header>

        <nav class="navbar navbar-expand-lg navbar-success bg-primary position-fixed w-100 rounded mb-4" 
             style="top: 60px; z-index: 1020;">

            {% include "partials/navbar.html" %}
           
            {% block navbar %}{% endblock %}
        </nav>

        <div class="container mt-5 pt-5">

            <div class="row justify-content-center">
                <div class="col-md-8">
                    {% block content %}{% endblock %}   
                </div>
            </div>
            
        </div>
    </div> 

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
