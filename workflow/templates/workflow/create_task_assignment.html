{% extends "workflow/base_workflow.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content_workflow %}

<div class="col-12 bg-dark rounded">
    <h2 class="text-center my-4 fs-10">{{ title }}</h2>
</div>
<div class="container justify-content-center">
    <div class="row mb-5">
        <div class="col-md-6 col-sm-12 text-white">
        <form method="post" action="">
            {% csrf_token %} 
            {{ form.as_p }}

            <button type="submit" class="btn btn-success">{{ title }}</button>
        </form>
        </div>
    </div>
</div> 

{% endblock %}
